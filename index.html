<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bad Code Cleanup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body ng-app='badCodeApp'>
    <div class="container" ng-controller='consentController'>
    <h1>Sample Code Cleanup</h1>    
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th ng-repeat="head in headers.heads track by $index">{{::head}}</th>
          </tr>
          <tbody>
            <tr ng-repeat='data in data.data track by $index' data-title="{{::data.title}}">
              <td>
                <label for="consentFormTitle-{{::data.id}}">{{::data.title}}</label>
                <input type="button" name="consentFormTitle-{{::data.title}}" id="consentFormTitle-{{::data.id}}" value='{{::data.title}}' ng-click="titleBtnClick()"/>
              </td>
              <td>{{data.doctor}}</td>
              <td>
                <label class='text-center' for="consentFormcheck-{{::data.id}}">is mandatory</label>
                <input type="checkbox" name="consentFormcheck-{{::data.id}}" ng-model="data.isMandatory" id="consentFormcheck-{{::data.id}}"/>
              </td>
              <td>
                <a class="btn btn-small btn-primary" data-title="Save this document" ng-Click="saveConsentForm(data.id, data.uri.url, data.isMandatory)">Save</a>
              </td>
            </tr>  
          </tbody>
        </thead>        
      </table>
    </div>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="components/app.js"></script>
    <script type="text/javascript" src="components/consentController.js"></script>
    <script type="text/javascript" src="components/dataFactory.js"></script>
  </body>
</html>
